<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authentication</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            display: block;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.08);
            overflow: auto;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 15px;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .telegram-btn:hover {
            background: #0070a7;
        }
        .telegram-btn img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Telegram Authentication</h1>
    <h3>Authentication Data</h3>
    <pre id="auth-data">Waiting for authentication...</pre>

    <button class="btn" id="verify-btn">Verify Data</button>
    <div id="verification-result" class="result"></div>

    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="local_auth_aa8c60_bot"
            data-size="large"
            data-auth-url="http://127.0.0.1/frontend"
            data-request-access="write"></script>
</div>

</body>
</html>
